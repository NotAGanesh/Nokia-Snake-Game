<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    canvas {
      border: 5px solid #4CAF50; /* Green border for ambient glow */
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.8); /* Green ambient glow effect */
      display: block;
      margin: auto; /* Center the canvas */
    }

    #gameOverScreen {
      display: none;
      position: absolute;
      background-color: rgba(0, 0, 0, 0.8); /* Dark background for the game over screen */
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(76, 175, 80, 0.8); /* Green ambient glow effect */
      z-index: 1; /* Ensure it's above the canvas */
    }

    #gameOverScreen h1, #gameOverScreen p, #gameOverScreen button {
      color: #fff;
    }

    #restartButton {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #restartButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body> 
  <canvas id="snakeCanvas" width="400" height="400"></canvas>

  <div id="gameOverScreen">
    <h1>Game Over!</h1>
    <p>Your Score: <span id="score">0</span></p>
    <button id="restartButton">Restart</button>
  </div>

  <script>
    window.onload = () => {
      const canvas = document.getElementById("snakeCanvas");
      const ctx = canvas.getContext("2d");
      const gameOverScreen = document.getElementById("gameOverScreen");
      const scoreElement = document.getElementById("score");

      const gridSize = 20;
      const snake = [{ x: 100, y: 100 }];
      let snakeDirection = "right";
      let score = 0;

      let food = { x: 200, y: 200 };

      function drawSnake() {
        ctx.fillStyle = "green";
        snake.forEach(segment => {
          ctx.fillRect(segment.x, segment.y, gridSize, gridSize);
        });
      }

      function drawFood() {
        ctx.fillStyle = "red";
        ctx.fillRect(food.x, food.y, gridSize, gridSize);
      }

      function moveSnake() {
        const head = { ...snake[0] };

        switch (snakeDirection) {
          case "up":
            head.y -= gridSize;
            break;
          case "down":
            head.y += gridSize;
            break;
          case "left":
            head.x -= gridSize;
            break;
          case "right":
            head.x += gridSize;
            break;
        }

        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
          generateFood();
          score += 10;
          scoreElement.textContent = score;
        } else {
          snake.pop();
        }
      }

      function generateFood() {
        const maxX = (canvas.width / gridSize) - 1;
        const maxY = (canvas.height / gridSize) - 1;

        food = {
          x: Math.floor(Math.random() * maxX) * gridSize,
          y: Math.floor(Math.random() * maxY) * gridSize
        };
      }

      function checkCollision() {
        const head = snake[0];

        // Check if the head collides with the walls
        if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
          endGame();
        }

        // Check if the head collides with the snake body
        for (let i = 1; i < snake.length; i++) {
          if (head.x === snake[i].x && head.y === snake[i].y) {
            endGame();
          }
        }
      }

      function endGame() {
        gameOverScreen.style.display = "block";
      }

      function restartGame() {
        gameOverScreen.style.display = "none";
        snake.length = 1;
        snake[0] = { x: 100, y: 100 };
        snakeDirection = "right";
        score = 0;
        scoreElement.textContent = score;
        generateFood();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawSnake();
        drawFood();
        moveSnake();
        checkCollision();
      }

      function handleKeyPress(event) {
        switch (event.key) {
          case "ArrowUp":
            if (snakeDirection !== "down") snakeDirection = "up";
            break;
          case "ArrowDown":
            if (snakeDirection !== "up") snakeDirection = "down";
            break;
          case "ArrowLeft":
            if (snakeDirection !== "right") snakeDirection = "left";
            break;
          case "ArrowRight":
            if (snakeDirection !== "left") snakeDirection = "right";
            break;
        }
      }

      generateFood();
      setInterval(draw, 100);

      document.addEventListener("keydown", handleKeyPress);
      document.getElementById("restartButton").addEventListener("click", restartGame);
      function checkCollision() {
  const head = snake[0];

  // Check if the head collides with the walls
  if (head.x < 0) {
    head.x = canvas.width - gridSize;
  } else if (head.x >= canvas.width) {
    head.x = 0;
  }

  if (head.y < 0) {
    head.y = canvas.height - gridSize;
  } else if (head.y >= canvas.height) {
    head.y = 0;
  }

  // Check if the head collides with the snake body
  for (let i = 1; i < snake.length; i++) {
    if (head.x === snake[i].x && head.y === snake[i].y) {
      endGame();
    }
  }
}
    };
  </script>
</body>
</html>
